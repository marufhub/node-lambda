machine:
  node:
    version: 4.3

  environment:
    AWS_REGION: us-west-2
    AWS_PROFILE: dap-lambda_test

  post:
    - bash ${CIRCLE_PROJECT_REPONAME}/config-ci/circleci_env
    - bash ${CIRCLE_PROJECT_REPONAME}/config-ci/aws_init

test:
  override:
    - npm run test

deployment:
  staging:
    branch: master
    commands:
      - npm run deploy_dev
